dist: trusty
language: rust
rust:
- stable
env:
  global:
  - CRATE_NAME=hclrs
  - secure: 
matrix:
  include:
  - env: TARGET=i686-unknown-linux-gnu
    addons:
      apt:
        packages:
        - gcc-multilib
  - env: TARGET=i686-unknown-linux-musl
    addons:
      apt:
        packages:
        - gcc-multilib
  - env: TARGET=x86_64-unknown-linux-gnu
  - env: TARGET=x86_64-unknown-linux-musl
  - env: TARGET=x86_64-apple-darwin
    os: osx
before_install: set -e
script:
- bash ci/script.sh
after_script: set +e
before_deploy:
- sh ci/before_deploy.sh
deploy:
  api_key:
    secure: 
  file_glob: true
  file: "$CRATE_NAME-$TRAVIS_TAG-$TARGET.*"
  on:
    condition: "$TRAVIS_RUST_VERSION = stable"
    tags: true
  provider: releases
  skip_cleanup: true
cache: cargo
before_cache:
- chmod -R a+r $HOME/.cargo
branches:
  only:
  - "/^v\\d+\\.\\d+\\.\\d+.*$/"
  - master
notifications:
  email:
    on_success: never
